<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kick.com | Message Lookup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <label for="usernameInput">Enter Channel</label>
    <input type="text" id="usernameInput">
  
    <label for="startDateTimeInput">Start (YYYY-MM-DD HH:MM:SS)</label>
    <input type="text" id="startDateTimeInput" placeholder="YYYY-MM-DD HH:MM:SS" value="">
  
    <label for="endDateTimeInput">End (YYYY-MM-DD HH:MM:SS)</label>
    <input type="text" id="endDateTimeInput" placeholder="YYYY-MM-DD HH:MM:SS" value="">
  
    <button id="fetchButton">Fetch</button>
    <button id="downloadButton" disabled>Download Messages</button>
    <progress id="progressBar" max="100" value="0"></progress>
  
    <input type="text" id="searchInput" placeholder="Filter by Username">
  
    <div id="messages"></div>
  </div>
  
  <script src="scripts.js"></script>
</body>
</html>
