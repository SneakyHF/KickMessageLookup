<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Message Fetcher</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  #container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  select, input[type="datetime-local"], button {
    margin-bottom: 10px;
  }
  button {
    padding: 5px 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
  }
</style>
</head>
<body>
<div id="container">
  <h1>Message Fetcher</h1>
  <label for="channelSelect">Select Channel:</label>
  <select id="channelSelect">
    <option value="4001174">Channel 4001174</option>
  </select>
  <label for="dateTimeInput">Select Date and Time:</label>
  <input type="datetime-local" id="dateTimeInput">
  <button id="fetchButton">Fetch Messages</button>
  <div id="messages"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const fetchButton = document.getElementById("fetchButton");
  const channelSelect = document.getElementById("channelSelect");
  const dateTimeInput = document.getElementById("dateTimeInput");
  const messagesDiv = document.getElementById("messages");

  fetchButton.addEventListener("click", async function() {
    const selectedChannel = channelSelect.value;
    const selectedDateTime = new Date(dateTimeInput.value).toISOString();

    const apiUrl = `https://kick.com/api/v2/channels/${selectedChannel}/messages?start_time=${selectedDateTime}`;
    
    try {
      const response = await fetch(apiUrl);
      const data = await response.json();
      const messages = data.data.messages;
      
      messagesDiv.innerHTML = "";
      
      messages.forEach(message => {
        const messageDiv = document.createElement("div");
        messageDiv.className = "message";
        messageDiv.innerHTML = `
          <p><strong>${message.sender.username}:</strong> ${message.content}</p>
          <p><em>${message.created_at}</em></p>
          <hr>
        `;
        messagesDiv.appendChild(messageDiv);
      });
    } catch (error) {
      console.error("Error fetching messages:", error);
      messagesDiv.innerHTML = "Error fetching messages.";
    }
  });
});
</script>
</body>
</html>
